        }

        .audio-btn {

        .restart-btn {

        .form-group {

        .form-group label {

        .form-group input, .form-group select, .form-group textarea {

.questions-list {

<body>

    <script>
        // Base de dados de perguntas organizadas por categoria
        let questionsDatabase = {
            geral: [
                {
                    question: "Qual √© a capital do Brasil?",
                    options: ["S√£o Paulo", "Rio de Janeiro", "Bras√≠lia", "Belo Horizonte"],
                    correct: 2,

                },
                {

                    questionLang: "en",

                }
            ],
            matematica: [
                {
                    question: "Quanto √© 15 + 27?",
                    options: ["42", "41", "43", "40"],
                    correct: 0,
                    questionLang: "pt",
                    answerLang: "pt"
                },
                {

                    options: ["forty-two", "forty-one", "forty-three", "forty"],

                }
            ],
            ciencias: [
                {
                    question: "Qual planeta √© conhecido como 'Planeta Vermelho'?",
                    options: ["V√™nus", "Marte", "J√∫piter", "Saturno"],
                    correct: 1,
                    questionLang: "pt",

                },
                {
                    question: "Which planet is known as the 'Red Planet'?",
                    options: ["Venus", "Mars", "Jupiter", "Saturn"],
                    correct: 1,
                    questionLang: "en",
                    answerLang: "en"
                }
            ],
            idiomas: [
                {
                    question: "Como se diz 'Ol√°' em ingl√™s?",
                    options: ["Hello", "Goodbye", "Please", "Thank you"],
                    correct: 0,
                    questionLang: "pt",
                    answerLang: "en"
                },
                {
                    question: "How do you say 'Obrigado' in English?",
                    options: ["Please", "Sorry", "Thank you", "Welcome"],
                    correct: 2,
                    questionLang: "en",
                    answerLang: "en"
                }
            ]
        };

        // Vari√°veis do jogo
        let currentCategory = '';
        let currentQuestions = [];
        let currentQuestion = 0;
        let score = 0;
        let streak = 0;
        let selectedOption = -1;
        let questionLang = 'pt';
        let answerLang = 'pt';
        let speechSynthesis = window.speechSynthesis;

        // Elementos do DOM
        const categoryGrid = document.getElementById('categoryGrid');
        const categorySelector = document.getElementById('categorySelector');
        const languageSelector = document.getElementById('languageSelector');
        const quizHeader = document.getElementById('quizHeader');
        const questionCard = document.getElementById('questionCard');
        const completionScreen = document.getElementById('completionScreen');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const checkBtn = document.getElementById('checkBtn');
        const feedback = document.getElementById('feedback');
        const scoreElement = document.getElementById('score');
        const streakElement = document.getElementById('streak');
        const progressFill = document.getElementById('progressFill');
        const finalScore = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const questionLangIndicator = document.getElementById('questionLangIndicator');
        const questionsList = document.getElementById('questionsList');

        // Carregar dados do localStorage
        function loadData() {
            const saved = localStorage.getItem('questionsDatabase');
            if (saved) {
                questionsDatabase = JSON.parse(saved);
            }
        }

        // Salvar dados no localStorage
        function saveData() {
            localStorage.setItem('questionsDatabase', JSON.stringify(questionsDatabase));
        }

        // Fun√ß√£o para trocar abas
        function switchTab(tabName) {
            // Remover classe active de todas as abas
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Ativar aba selecionada
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            if (tabName === 'manage') {
                displayQuestionsList();
            }
        }

        // Fun√ß√£o para inicializar categorias
        function initializeCategories() {
            const categories = [
                { id: 'geral', name: 'üåç Geral', emoji: 'üåç' },
                { id: 'matematica', name: 'üî¢ Matem√°tica', emoji: 'üî¢' },
                { id: 'historia', name: 'üìö Hist√≥ria', emoji: 'üìö' },
                { id: 'ciencias', name: 'üî¨ Ci√™ncias', emoji: 'üî¨' },
                { id: 'geografia', name: 'üó∫Ô∏è Geografia', emoji: 'üó∫Ô∏è' },
                { id: 'idiomas', name: 'üó£Ô∏è Idiomas', emoji: 'üó£Ô∏è' },
                { id: 'literatura', name: 'üìñ Literatura', emoji: 'üìñ' },
                { id: 'tecnologia', name: 'üíª Tecnologia', emoji: 'üíª' }
            ];

            categoryGrid.innerHTML = '';
            for (let category of categories) {
                const count = questionsDatabase[category.id] ? questionsDatabase[category.id].length : 0;
                const btn = document.createElement('div');
                btn.className = 'category-btn';
                btn.innerHTML = `
                    <div>${category.emoji}</div>
                    <div style="font-size: 12px; margin-top: 5px;">${category.name.replace(category.emoji + ' ', '')}</div>
                    <div style="font-size: 10px; color: #666;">${count} perguntas</div>
                `;
                btn.onclick = () => selectCategory(category.id);
                categoryGrid.appendChild(btn);
            }
        }

        // Fun√ß√£o para selecionar categoria
        function selectCategory(categoryId) {
            if (!questionsDatabase[categoryId] || questionsDatabase[categoryId].length === 0) {
                alert('Esta categoria n√£o possui perguntas ainda. Crie algumas na aba "Criar"!');
                return;
            }

            currentCategory = categoryId;
            
            // Destacar categoria selecionada
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
            
            // Mostrar seletor de idioma
            categorySelector.classList.add('hidden');
            languageSelector.classList.remove('hidden');
        }

        // Fun√ß√£o para selecionar idioma da pergunta
        function selectQuestionLang(lang) {
            questionLang = lang;
            document.querySelectorAll('[onclick*="selectQuestionLang"]').forEach(btn => btn.classList.remove('selected'));
            document.querySelector(`[onclick="selectQuestionLang('${lang}')"]`).classList.add('selected');
        }

        // Fun√ß√£o para selecionar idioma da resposta
        function selectAnswerLang(lang) {
            answerLang = lang;
            document.querySelectorAll('[onclick*="selectAnswerLang"]').forEach(btn => btn.classList.remove('selected'));
            document.querySelector(`[onclick="selectAnswerLang('${lang}')"]`).classList.add('selected');
        }

        // Fun√ß√£o para iniciar quiz
        function startQuiz() {
            // Filtrar perguntas pela configura√ß√£o de idioma
            currentQuestions = questionsDatabase[currentCategory].filter(q => 
                q.questionLang === questionLang && q.answerLang === answerLang
            );

            if (currentQuestions.length === 0) {
                alert('N√£o h√° perguntas para esta combina√ß√£o de idiomas. Tente outra configura√ß√£o ou crie novas perguntas!');
                return;
            }

            // Embaralhar perguntas
            currentQuestions = currentQuestions.sort(() => Math.random() - 0.5);
            
            // Resetar vari√°veis
            currentQuestion = 0;
            score = 0;
            streak = 0;
            selectedOption = -1;
            
            // Mostrar elementos do quiz
            languageSelector.classList.add('hidden');
            quizHeader.classList.remove('hidden');
            questionCard.classList.remove('hidden');
            
            // Atualizar indicadores
            scoreElement.textContent = '0';
            streakElement.textContent = '0';
            
            loadQuestion();
        }

        // Fun√ß√£o para carregar uma pergunta
        function loadQuestion() {
            if (currentQuestion >= currentQuestions.length) {
                showCompletionScreen();
                return;
            }

            const question = currentQuestions[currentQuestion];
            questionText.textContent = question.question;
            
            // Atualizar indicador de idioma
            const langText = question.questionLang === 'pt' ? 'üáßüá∑ Portugu√™s' : 'üá∫üá∏ Ingl√™s';
            questionLangIndicator.textContent = langText;
            
            // Limpar op√ß√µes anteriores
            optionsContainer.innerHTML = '';
            
            // Criar op√ß√µes
            for (let i = 0; i < question.options.length; i++) {
                const option = document.createElement('div');
                option.className = 'option';
                option.innerHTML = `
                    <span>${question.options[i]}</span>
                    <button class="option-audio" onclick="playOptionAudio('${question.options[i]}', '${question.answerLang}', event)">üîä</button>
                `;
                option.onclick = function(e) { 
                    if (e.target.classList.contains('option-audio')) return;
                    selectOption(i); 
                };
                optionsContainer.appendChild(option);
            }
            
            // Resetar estado
            selectedOption = -1;
            checkBtn.disabled = true;
            checkBtn.textContent = 'VERIFICAR';
            feedback.className = 'feedback hidden';
            
            // Atualizar barra de progresso
            const progress = (currentQuestion / currentQuestions.length) * 100;
            progressFill.style.width = progress + '%';
        }

        // Fun√ß√£o para selecionar uma op√ß√£o
        function selectOption(index) {
            selectedOption = index;
            
            // Remover sele√ß√£o anterior
            const options = document.querySelectorAll('.option');
            for (let i = 0; i < options.length; i++) {
                options[i].classList.remove('selected');
            }
            
            // Adicionar sele√ß√£o atual
            options[index].classList.add('selected');
            checkBtn.disabled = false;
        }

        // Fun√ß√£o para verificar resposta
        function checkAnswer() {
            if (selectedOption === -1) return;
            
            const question = currentQuestions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const isCorrect = selectedOption === question.correct;
            
            // Mostrar resultado visual
            for (let i = 0; i < options.length; i++) {
                if (i === question.correct) {
                    options[i].classList.add('correct');
                } else if (i === selectedOption && !isCorrect) {
                    options[i].classList.add('incorrect');
                }
            }
            
            // Mostrar feedback
            feedback.className = 'feedback ' + (isCorrect ? 'correct' : 'incorrect');
            
            if (isCorrect) {
                feedback.textContent = 'üéâ Correto! Muito bem!';
                score += 10;
                streak += 1;
                // √Åudio de sucesso
                playFeedbackAudio('Correto! Muito bem!', 'pt');
            } else {
                feedback.textContent = '‚ùå Incorreto. A resposta certa √©: ' + question.options[question.correct];
                streak = 0;
                // √Åudio de erro
                playFeedbackAudio('Incorreto. A resposta correta √© ' + question.options[question.correct], questionLang);
            }
            
            // Atualizar pontua√ß√£o e sequ√™ncia
            scoreElement.textContent = score;
            streakElement.textContent = streak;
            
            // Mudar bot√£o para pr√≥xima
            checkBtn.textContent = currentQuestion === currentQuestions.length - 1 ? 'FINALIZAR' : 'PR√ìXIMA';
            checkBtn.onclick = nextQuestion;
        }

        // Fun√ß√£o para pr√≥xima pergunta
        function nextQuestion() {
            currentQuestion += 1;
            checkBtn.onclick = checkAnswer;
            loadQuestion();
        }

        // Fun√ß√£o para mostrar tela de conclus√£o
        function showCompletionScreen() {
            questionCard.classList.add('hidden');
            completionScreen.classList.remove('hidden');
            
            const percentage = Math.round((score / (currentQuestions.length * 10)) * 100);
            finalScore.innerHTML = `
                <div>Pontua√ß√£o Final: ${score}/${currentQuestions.length * 10}</div>
                <div>Aproveitamento: ${percentage}%</div>
                <div>Maior Sequ√™ncia: ${streak}</div>
            `;
            
            // Atualizar barra de progresso para 100%
            progressFill.style.width = '100%';
            
            // √Åudio de conclus√£o
            let completionMsg = '';
            if (percentage >= 80) {
                completionMsg = 'Parab√©ns! Excelente desempenho!';
            } else if (percentage >= 60) {
                completionMsg = 'Bom trabalho! Continue praticando!';
            } else {
                completionMsg = 'Continue estudando para melhorar!';
            }
            playFeedbackAudio(completionMsg, 'pt');
        }

        // Fun√ß√£o para reiniciar o jogo
        function restartGame() {
            currentQuestion = 0;
            score = 0;
            streak = 0;
            selectedOption = -1;
            
            scoreElement.textContent = '0';
            streakElement.textContent = '0';
            
            questionCard.classList.remove('hidden');
            completionScreen.classList.add('hidden');
            
            // Embaralhar perguntas novamente
            currentQuestions = currentQuestions.sort(() => Math.random() - 0.5);
            
            loadQuestion();
        }

        // Fun√ß√£o para voltar √†s categorias
        function goToCategories() {
            completionScreen.classList.add('hidden');
            quizHeader.classList.add('hidden');
            categorySelector.classList.remove('hidden');
            
            // Limpar sele√ß√µes
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('selected'));
        }

        // Fun√ß√£o para tocar √°udio da pergunta
        function playQuestionAudio() {
            const question = currentQuestions[currentQuestion];
            playTextToSpeech(question.question, question.questionLang);
        }

        // Fun√ß√£o para tocar √°udio da op√ß√£o
        function playOptionAudio(text, lang, event) {
            event.stopPropagation();
            playTextToSpeech(text, lang);
        }

        // Fun√ß√£o para tocar √°udio de feedback
        function playFeedbackAudio(text, lang) {
            setTimeout(() => {
                playTextToSpeech(text, lang);
            }, 500);
        }

        // Fun√ß√£o Text-to-Speech
        function playTextToSpeech(text, lang) {
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang === 'pt' ? 'pt-BR' : 'en-US';
            utterance.rate = 0.8;
            utterance.pitch = 1;
            
            speechSynthesis.speak(utterance);
        }

        // Fun√ß√£o para adicionar nova pergunta
        function addNewQuestion() {
            const category = document.getElementById('newQuestionCategory').value;
            const questionLang = document.getElementById('newQuestionLang').value;
            const questionText = document.getElementById('newQuestionText').value.trim();
            const option1 = document.getElementById('option1').value.trim();
            const option2 = document.getElementById('option2').value.trim();
            const option3 = document.getElementById('option3').value.trim();
            const option4 = document.getElementById('option4').value.trim();
            const correct = parseInt(document.getElementById('correctAnswer').value);
            const answerLang = document.getElementById('newAnswerLang').value;
            
            // Valida√ß√£o
            if (!questionText || !option1 || !option2 || !option3 || !option4) {
                alert('Por favor, preencha todos os campos!');
                return;
            }
            
            // Criar pergunta
            const newQuestion = {
                question: questionText,
                options: [option1, option2, option3, option4],
                correct: correct,
                questionLang: questionLang,
                answerLang: answerLang
            };
            
            // Adicionar √† base de dados
            if (!questionsDatabase[category]) {
                questionsDatabase[category] = [];
            }
            
            questionsDatabase[category].push(newQuestion);
            saveData();
            
            // Limpar formul√°rio
            document.getElementById('newQuestionText').value = '';
            document.getElementById('option1').value = '';
            document.getElementById('option2').value = '';
            document.getElementById('option3').value = '';
            document.getElementById('option4').value = '';
            
            // Atualizar contador de perguntas
            initializeCategories();
            
            alert('Pergunta adicionada com sucesso!');
        }

        // Fun√ß√£o para exibir lista de perguntas
        function displayQuestionsList() {
            questionsList.innerHTML = '';
            
            for (let category in questionsDatabase) {
                if (questionsDatabase[category].length > 0) {
                    const categorySection = document.createElement('div');
                    categorySection.innerHTML = `<h3 style="margin: 20px 0 10px 0; color: #1cb0f6; text-transform: capitalize;">${category}</h3>`;
                    questionsList.appendChild(categorySection);
                    
                    for (let i = 0; i < questionsDatabase[category].length; i++) {
                        const question = questionsDatabase[category][i];
                        const questionItem = document.createElement('div');
                        questionItem.className = 'question-item';
                        questionItem.innerHTML = `
                            <button class="question-delete" onclick="deleteQuestion('${category}', ${i})">‚ùå</button>
                            <div style="margin-bottom: 10px;"><strong>Pergunta (${question.questionLang}):</strong> ${question.question}</div>
                            <div style="margin-bottom: 10px;"><strong>Respostas (${question.answerLang}):</strong></div>
                            <div style="margin-left: 15px;">
                                ${question.options.map((opt, idx) => 
                                    `<div style="color: ${idx === question.correct ? '#58cc02' : '#666'};">
                                        ${idx === question.correct ? '‚úì' : '‚Ä¢'} ${opt}
                                    </div>`
                                ).join('')}
                            </div>
                        `;
                        questionsList.appendChild(questionItem);
                    }
                }
            }
            
            if (questionsList.innerHTML === '') {
                questionsList.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">Nenhuma pergunta cadastrada ainda.</div>';
            }
        }

        // Fun√ß√£o para deletar pergunta
        function deleteQuestion(category, index) {
            if (confirm('Tem certeza que deseja deletar esta pergunta?')) {
                questionsDatabase[category].splice(index, 1);
                
                // Remover categoria vazia
                if (questionsDatabase[category].length === 0) {
                    delete questionsDatabase[category];
                }
                
                saveData();
                displayQuestionsList();
                initializeCategories();
            }
        }

        // Event listeners
        checkBtn.onclick = checkAnswer;
        restartBtn.onclick = restartGame;

        // Inicializa√ß√£o
        loadData();
        initializeCategories();
    </script>
</body>
